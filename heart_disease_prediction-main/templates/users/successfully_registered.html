<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9f1f7; /* Soft light background color */
        }

        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 15px; /* More rounded corners for a softer look */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%; /* Responsive width */
        }

        h2 {
            color: #28a745; /* Changed color for emphasis */
            font-size: 2.2rem; /* Slightly larger font size */
            margin-bottom: 15px;
        }

        p {
            color: #555; /* Darker text color for better readability */
            font-size: 1.1rem; /* Smaller font size */
            line-height: 1.5; /* Line height for readability */
            margin: 10px 0; /* Consistent margin */
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px; /* Larger padding for button */
            background-color: #28a745; /* Changed button color */
            color: white;
            text-decoration: none;
            border-radius: 8px; /* More rounded button */
            font-size: 1.1rem; /* Font size adjustment */
            transition: background-color 0.3s ease, transform 0.2s; /* Added transform for button effect */
        }

        .btn:hover {
            background-color: #218838; /* Darker shade on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Registration Complete!</h2>
        <p>Your account has been successfully created!</p>
        <p>Thank you for joining us.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
