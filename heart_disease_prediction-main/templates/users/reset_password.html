<!--templates/users/reset_password.html-->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Removed the image */
        }

        /* Reset Password Box Styling */
        .reset-password-box {
            max-width: 480px;
            width: 100%;
            padding: 30px 25px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Heading */
        .reset-password-box h2 {
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 25px;
        }

        /* Form Styling */
        .reset-password-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Input Field Styling */
        .reset-password-form label {
            text-align: left;
            margin-bottom: 5px;
            color: #444;
            font-size: 0.95rem;
        }

        .reset-password-form input {
            padding: 10px;
            font-size: 0.95rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .reset-password-form input:focus {
            border-color: #27ae60;
            outline: none;
            box-shadow: 0 0 6px rgba(39, 174, 96, 0.2);
        }

        /* Submit Button Styling */
        .reset-password-form button {
            padding: 10px;
            background-color: #27ae60;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-password-form button:hover {
            background-color: #229954;
        }

        /* Back to Login Link Styling */
        .back-to-login {
            font-size: 0.95rem;
            color: #444;
            margin-top: 10px;
        }

        .back-to-login a {
            color: #27ae60;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-to-login a:hover {
            color: #1f8c4e;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .reset-password-box {
                margin: 0 20px;
                padding: 20px;
            }

            .reset-password-box h2 {
                font-size: 1.6rem;
            }

            .reset-password-form button {
                font-size: 0.9rem;
            }
        }
    </style>
    
    <div class="reset-password-box">
        <h2>Reset Your Password</h2>
        <form method="POST" class="reset-password-form">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required placeholder="Enter new password">

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            
            <button type="submit">Reset Password</button>
        </form>
        <p class="back-to-login"><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>
</html>
