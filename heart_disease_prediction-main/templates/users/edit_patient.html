<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Modern font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Updated font */
            background-image: url('/static/images/edit_patient.jpg'); /* Add your image path here */
            background-size: cover; /* Cover the entire viewport */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px; /* Slightly smaller max width */
            background-color: rgba(255, 255, 255, 0.9); /* More opaque background for better readability */
            padding: 20px; /* Reduced padding for compactness */
            border-radius: 5px; /* Smaller border radius */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Softer shadow */
        }

        h2 {
            margin-bottom: 10px; /* Reduced margin */
            color: #333;
            font-weight: 500; /* Slightly bolder */
        }

        form {
            width: 100%;
        }

        form label {
            display: block;
            margin: 5px 0; /* Adjusted margin */
            font-weight: 500; /* Slightly bolder */
            color: #555;
            text-align: left;
        }

        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px; /* Consistent padding */
            margin-bottom: 10px; /* Reduced margin for compactness */
            border: 1px solid #ccc; /* Softer border color */
            border-radius: 4px; /* Smaller border radius */
            box-sizing: border-box;
            transition: border-color 0.3s ease; /* Smooth border color transition */
        }

        input:focus, textarea:focus {
            border-color: #4CAF50; /* Green border on focus */
            outline: none; /* Remove default outline */
        }

        button {
            padding: 10px; /* Consistent padding */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px; /* Smaller border radius */
            cursor: pointer;
            font-size: 14px; /* Reduced font size */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 15px; /* Reduced margin */
            padding: 8px 15px; /* Consistent padding */
            background-color: #c92b2b;
            color: white;
            text-decoration: none;
            border-radius: 4px; /* Smaller border radius */
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #a72222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Patient: {{ patient.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Patient</button>
        </form>
        <a href="{% url 'history' %}">Back to History</a>
    </div>
</body>
</html>
