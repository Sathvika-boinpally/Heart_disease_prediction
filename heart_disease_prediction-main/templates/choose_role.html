<!-- choose_role.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Role</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #FFDEE9, #B5FFFC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333333;
            overflow: hidden;
        }

        .form-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px 30px;
            width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.8s ease-out;
        }

        .form-container h1 {
            font-size: 26px;
            font-weight: bold;
            color: #444444;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            font-size: 18px;
            font-weight: 500;
            margin: 10px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        label:hover {
            background: #f5f5f5;
            border-color: #888888;
        }

        input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.3);
            accent-color: #FF6F61;
            cursor: pointer;
        }

        .form-container button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #FF6F61, #FF9472);
            border: none;
            border-radius: 30px;
            margin-top: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #FF9472, #FF6F61);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
        }

        /* Animation */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 30px 20px;
            }

            .form-container h1 {
                font-size: 22px;
            }

            .form-container button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Choose Your Role</h1>
        <p>Pick your role to proceed</p>
        <form method="POST" action="{% url 'choose_role' %}">
            {% csrf_token %}
            <label for="doctor">
                <input type="radio" id="doctor" name="role" value="doctor"> Doctor
            </label>
            <label for="user">
                <input type="radio" id="user" name="role" value="user"> User
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
